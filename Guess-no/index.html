<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing no</title>
    
</head>
<style>
    *{
        margin: 0;
        padding:0;
        box-sizing: border-box;
    }
    body {
            font-family: Arial, sans-serif;
            background-color: #dcdce7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: rgba(0, 0, 0, 0.15) 0px 15px 25px, rgba(0, 0, 0, 0.05) 0px 5px 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .head h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .entry {
            margin-top: 20px;
        }
        #input {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

.button-36 {
  background-image: linear-gradient(92.88deg, #455EB5 9.16%, #5643CC 43.89%, #673FD7 64.72%);
  border-radius: 8px;
  border-style: none;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  flex-shrink: 0;
  font-family: "Inter UI","SF Pro Display",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;
  font-size: 16px;
  font-weight: 500;
  height: 45px;
  padding: 0 1.6rem;
  text-align: center;
  text-shadow: rgba(0, 0, 0, 0.25) 0 3px 8px;
  transition: all .5s;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-36:hover {
  box-shadow: rgba(80, 63, 205, 0.5) 0 1px 30px;
  transition-duration: .1s;
}

@media (min-width: 768px) {
  .button-36 {
    padding: 0 2.6rem;
  }
}
        .wrng {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        #guesses {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

</style>
<body>
    <div class="container">
        <div class="head"><h1>GUESS THE NUMBER FROM   (1-100)</h1></div>
        <div class="entry">
            <input type="text" id="input" />
            <button class="button-36" id="btn">Guess</button>
            <p class="wrng"></p>
            <p id="guesses">No. Of Guesses:</p>
        </div>

    </div>
    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let numberOfGuesses = 0;
        
        document.getElementById('btn').addEventListener('click', function() {
            const userInput = document.getElementById('input').value;
            const warning = document.querySelector('.wrng');
            const guessesDisplay = document.getElementById('guesses');
            
            if (userInput === '') {
                warning.textContent = 'Please enter a number!';
                return;
            }
            
            const guess = parseInt(userInput, 10);
            numberOfGuesses++;
            
            if (isNaN(guess) || guess < 1 || guess > 100) {
                warning.textContent = 'Please enter a valid number between 1 and 100!';
            } else if (guess < randomNumber) {
                warning.textContent = 'Too low! Try again.';
            } else if (guess > randomNumber) {
                warning.textContent = 'Too high! Try again.';
            } else {
                warning.textContent = 'Congratulations! You guessed it right!';
                warning.style.color = 'green';
            }
            
            guessesDisplay.textContent = 'No. Of Guesses: ' + numberOfGuesses;
        });

    </script>
</body>

</html>
