<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-Tracker</title>
</head>
<style>
   html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="number"], select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .button-87 {
            margin: 10px;
            padding: 15px 30px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;
            border-radius: 10px;
            display: block;
            border: 0px;
            font-weight: 700;
            box-shadow: 0px 0px 14px -7px #f09819;
            background-image: linear-gradient(45deg, #FF512F 0%, #F09819  51%, #FF512F  100%);
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        .button-87:hover {
            background-position: right center;
            color: #fff;
            text-decoration: none;
        }
        .button-87:active {
            transform: scale(0.95);
        }
        /*simple css
        /* input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        } */
        h3 {
            margin-top: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ffffff;
            text-align: left;
        }
        th {
            background-color: #FF512F;
            color: #fff;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
            color: #333;
        }
</style>
<body>
    <div class="container">
        <h2>EVENT TRACKER</h2><br>
        <form id="expenseform">
            <input type="text" id="description" placeholder="Event Description" required/><br>
            <select id="category" required>
                <option value="">Select Any Category</option>
                <option vlaue="food">Food</option>
                <option vlaue="transportation">Transportation</option>
                <option value="utilities">Utilities</option>
                <option value="entertainment">Entertainment</option>
                <option value="others">Others</option>

            </select><br>
            <input type="number" id="ammount" placeholder="Ammount" required><br>
            <input type="submit" class="button-87" value="Add Expense">

        </form>
        <h3>Expense Summary</h3>
        <table id="expensetable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Ammount</th>
                </tr>
            </thead>
            <tbody id="expenselist">


            </tbody>
        </table>
    </div>
</body>
<script>
    const expenseForm = document.getElementById('expenseform');
    const expenseList = document.getElementById('expenselist');

    expenseList.addEventListener('submit', function(event) {
        event.preventDefault();

        const description = document.getElementById('description').value.trim();
        const category = document.getElementById('category').value;
        const amount = document.getElementById('amount').value;

        if(description && category && !isNaN(amount) && amount > 0){
            const newRow = document.createElement('tr');
            newRow.innerHTML = `<td>${description}</td><td>${category}</td><td>${amount}</td>`;
            expenseList.appendChild(newRow);
            document.getElementById('description').value = '';
            document.getElementById('category').value = '';
            document.getElementById('amount').value = '';
        } else {
            alert('Please fill out all fields with valid data');
        }
    });
</script>

</html>
